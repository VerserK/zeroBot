    <script>
        $('#alertRegis').hide();

        liff.init({ liffId: "2000031997-mGrDYE4v" }, () => {
            if (liff.isLoggedIn()) {
                liff.getProfile().then(profile => {
                    document.getElementById("userId").value = profile.userId;
                    document.getElementById("displayName").value = profile.displayName;
                    document.getElementById("statusMessage").value = profile.statusMessage;
                    document.getElementById("pictureUrl").value = profile.pictureUrl;
                }).catch(
                    err => console.error(err)
                );
            } else {
                liff.login();
            }
        }, err => console.error(err.code, error.message));

        function push() {
            var taxId = document.getElementById("taxId").value;
            var userId = document.getElementById("userId").value;
            var nameLine = document.getElementById("displayName").value;
            var imageLine = document.getElementById("pictureUrl").value;
            $('#alertRegis').hide();
            document.getElementById("responseAlert").textContent = '';
            $.ajax({
                type: "post",
                url: 'https://zerobotz.azurewebsites.net/insert_register',
                data: {
                    "taxId":taxId,
                    "userId":userId,
                    "displayName":nameLine,
                    "pictureUrl":imageLine
                },
                success: function(response){
                    console.log(response);
                    var s = 5000;
                    var close = false;
                    $('#alertRegis').show();
                    if (response == 'not taxId') {
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-danger alert-dismissible fade show" role="alert">ไม่พบเลขบัตรประจำตัวประชาชนหรือเลขทะเบียนนิติบุคคล<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                    }
                    else if (response == 'duplicate taxId') {
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-danger alert-dismissible fade show" role="alert">เลขบัตรประจำตัวประชาชนนี้ได้ลงทะเบียนไปแล้ว!!<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                    }
                    else if (response == 'duplicate user') {
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-danger alert-dismissible fade show" role="alert">คุณได้ทำการลงทะเบียนแล้ว<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                    }
                    else if (response == 'not id ER') {
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-danger alert-dismissible fade show" role="alert">ไม่สามารถลงทะเบียนใช้งานเนื่องจากคุณไม่มี Kubota ID กรุณาติดต่อร้านผู้แทนจำหน่ายใกล้บ้านคุณหรือติดต่อ 1747<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                        s = 7000;
                        close = true;
                    }
                    else if (response = 'success') {
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-success alert-dismissible fade show" role="alert">ลงทะเบียนสำเร็จ<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                        s = 2000;
                        close = true;
                    }
                    else {
                        $('#error-alert').show();
                        document.getElementById("responseAlert").innerHTML = '<div id="alertRegis" class="alert alert-danger alert-dismissible fade show" role="alert">ระบบเกิดข้อผิดพลาด!!<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
                        s = 3000;
                    }

                    setTimeout(function () {
                        $('#alertRegis').hide();
                        document.getElementById("responseAlert").textContent = '';
                        if (close) {
                            liff.init({ liffId: "2000031997-mGrDYE4v" }, () => {
                                if (liff.isLoggedIn()) {
                                    liff.closeWindow();
                                } else {
                                    liff.login();
                                }
                            }, err => console.error(err.code, error.message));
                        }
                    }, s);
                }
            });
        }
    </script>
