</head>
    <style> 
        body {font-family: Pridi;}
        @media screen and (min-width: 200px) {
        h4 {

        }
        h6 {

        }
        .fontZ {

        }
        @media screen and (min-width: 300px) {
        h4 {

        }

        h4 {

        position: fixed;

        }
        .register {
        color: white;
        background-color: #FF9900;
        width: 70%;
        height: 70%;
        }

        .register {
        color: white;
        background-color: #FF9900;

    <body>
        <div id="line"></div>
        <br><br>
                    <div class="d-flex justify-content-center">
                        <img class="logo" src="../static/images/zero33.png" alt="lineLogin">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <h4><b>ลงทะเบียน</b></h4>
                    </div>
                    <br>
                    <form action="{{url_for('insert_register')}}" method="post" enctype="multipart/form-data"><br>
                    <div class="d-flex flex-row justify-content-center">
                        <h6>เลขบัตรประจำตัวประชาชน/เลขทะเบียนนิติบุคคล</h6>
                        <div class="ee fontZ">*</div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                        <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                                <input type="text" class="form-control iuputRegister" name="taxId" maxlength="70" placeholder="กรุณากรอกเลขบัตรประจำตัวประชาชน/เลขทะเบียนนิติบุคคล" autocomplete="off" required>
                                <input type="text" class="form-control iuputRegister" id="userId" name="userId" maxlength="70" hidden required>
                                <input type="text" class="form-control iuputRegister" id="displayName" name="displayName" maxlength="70" hidden required>
                                <input type="text" class="form-control iuputRegister" id="statusMessage" name="statusMessage" maxlength="70" hidden required>
                                <input type="text" class="form-control iuputRegister" id="pictureUrl" name="pictureUrl" maxlength="70" hidden required>
                            </div>
                        </di>
                    </div>
                    <div class="fooBom">
                        <input type="submit" class="btn register fontZ" value="ลงทะเบียน" name="submit">
                    </div>
                    </form>
    </body>
    <script>
        var closeCheck = 'open';
        liff.init({ liffId: "1657866737-M0N4RwZL" }, () => {
            if (liff.isLoggedIn()) {
                liff.getProfile().then(profile => {
                    document.getElementById("userId").value = profile.userId;
                    document.getElementById("displayName").value = profile.displayName;
                    document.getElementById("statusMessage").value = profile.statusMessage;
                    document.getElementById("pictureUrl").value = profile.pictureUrl;
                    console.log(closeCheck);
                    if (closeCheck == 'close') {
                        liff.closeWindow();
                    }
                }).catch(
                    err => console.error(err)
                );
            } else {
                liff.login();
            }
        }, err => console.error(err.code, error.message));
    </script>
</html>
