<!DOCTYPE html>
<html lang="en">
<head>
<title>history</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.jqueryui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
</head>
    <style> 
        body {font-family: Pridi; }
        .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        }

        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .button1 {font-size: 12px;}
        div.example {
        background-color: #4169E1;
        padding: 20px;
        }

        @media screen and (min-width: 601px) {
        div.example {
        font-size: 80px;
        }
        }

        @media screen and (max-width: 600px) {
        div.example {
        font-size: 30px;
        }
        }
        .historyName {
        color: white;
        }
        table.dataTable thead th.ui-state-default {
        background-color: #5E6668;
        color: white;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="example historyName"><center><b>ประวัติงานบริการ</b></center></div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <table id="myTable2" class="display" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th class='not sort column'>หมายเลขรถ</th>
                                    <th class='not sort column'>ประเภท</th>
                                    <th class='not sort column'>รุ่น</th>
                                    <th class='not sort column'>วันที่รับบริการ</th>
                                    <th class='not sort column'>วันที่บริการเสร็จ</th>
                                    <th class='not sort column'>ประเภท/ปัญหา</th>
                                    <th class='not sort column'>ค่าใช้จ่ายสุทธิ</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in data %}
                                    <tr>
                                    {% for cell in row.values() %}
                                        <td>{{ cell }}</td>
                                    {% endfor %}
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#myTable2").DataTable({
                    'columnDefs': [ {
                        'targets'  : 'not sort column',
                        'orderable': false,
                     }],
                    'language': {
                        'emptyTable': 'ไม่มีข้อมูลให้แสดง',
                        'lengthMenu': 'แสดง _MENU_ จำนวน',
                        'info': 'กำลังแสดงลำดับที่ _START_ ถึง _END_ จากทั้งหมด _TOTAL_ จำนวน',
                        'infoEmpty': 'ไม่มีข้อมูลให้แสดง',
                        'search': 'ค้นหา : ',
                        'paginate': {
                            'first': 'หน้าแรกสุด',
                            'last': 'หน้าสุดท้าย',
                            'next': 'ถัดไป',
                            'previous': 'ย้อนกลับ',
                        },
                    },
                    scrollX: true,
                });
            });
        </script>
    </body>
</html>
